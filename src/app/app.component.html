Cadastrar cursos
<br><br>
<input type="text" [(ngModel)]="nome" placeholder="Digite o nome do curso"/>
<br>
<input type="number" [(ngModel)]="preco" placeholder="Digite o preço do curso"/>
<br>
<input type="number" [(ngModel)]="avaliacao" placeholder="Digite a nota do curso"/>
<br>
<br>
<button (click)="add()">Cadastrar</button>
<br>
<br>
<h1 class="text-center">Lista de Cursos</h1>
<table class="table table-striped table-bordered table-hover">
  <thead class="thead-inverse">
    <tr>
      <th>Nome</th>
      <th>Preço</th>
      <th>Avaliação</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let curso of cursos">
      <td>{{curso.nome | uppercase }}</td>
      <td>{{curso.preco | currency: 'BRL': true }}</td>
      <td>{{curso.avaliacao}} estrelas</td>
    </tr>
  </tbody>
</table>
