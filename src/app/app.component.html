Lista de Cursos
<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Preço</th>
      <th>Avaliação</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{curso | lowercase}}</td>
      <td>{{preco | currency: 'BRL': true}}</td>
      <td>{{avaliacao}} estrelas</td>
    </tr>
  </tbody>
</table>
